<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <label>User Name</label>
    <input type="text" id="txtUserName" /><br /><br />
    <label>Password</label>
    <input type="password" id="txtPassword" /><br /><br />

    <input type="button" value="login" id="btn" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $("#btn").click(function () {
                $.ajax({
                    url: ('http://localhost:58842/Login'),
                    type: 'POST',
                    datatype: "json",
                    ContentType: "application/json",
                    data: {
                        UserName: $('#txtUserName').val(),
                        Password: $('#txtPassword').val(), "rememberme": $("#rememberme").prop("checked"),
                        grant_type: "password"
                    },
                    success: function (response) {
                        //sessionStorage.setItem('AccessToken', response.access_token);
                        window.location.href = 'ChooseWhatYouWant.html';
                        alert("go")
                    }
                });
            });
        });
    </script>
</body>
</html>
