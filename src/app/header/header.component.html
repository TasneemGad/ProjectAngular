<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<header>

   <style>
      #intro-example {
         height: 400px;
      }

      @media (min-width: 992px) {
         #intro-example {
            height: 600px;
         }
      }
   </style>

   <div id="intro-example" class="p-5 text-center bg-image" style="background-image:  url('/assets/i4.jpg');">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">

         <div class="d-flex justify-content-center align-items-center h-100">
            <br>
            <div class="text-white">

               <h1 class="mb-3">Shopping Now</h1>
               <a class="btn btn-outline-light btn-lg m-2" routerLink="/Cart">Shop Now </a>
               <a class="btn btn-outline-light btn-lg m-2" routerLink="/Register" role="button">Sign Up </a>
            </div>
         </div>
      </div>
   </div>
</header>






<div class="container" style="  margin: 200px;">
   <h3 class="pb-3 mb-4 font-italic border-bottom">
      Products
   </h3>
   <div style="display:flex;  flex-wrap:wrap">

      <div class="card mb-4 border-dark" *ngFor="let p of ProductList" style="width: 300px ; margin: 30px ; ">

         <img class="card-img-top" src="{{p.Image}}" style="width: 100%; height: 200px;">
         <div class="card-body">
            <h5 class="card-title">{{p.Name}}</h5>
            <p class="card-text"> {{p.Description}}</p>
            <p class="card-text">{{p.Price | currency:'USD' :true}}</p>
            <a routerLink="/Details" class="btn btn-dark btn-sm">Details</a>
            <a routerLink="/Cart" class="btn btn-dark float-right ">
               <i class="fa fa-shopping-cart" style="font-size:20px ;"></i>
            </a>

         </div>
      </div>
   </div>
</div>


<app-footer></app-footer>
