<div class="container" style="margin-top: 20PX;  ">
   <div class="row">
      <div class="col-3">
         <h3>Category</h3>
         
         <a href="#" class="list-group-item list-group-item-action active">
            Category      
         </a>
         <div *ngFor="let item of ProductList"  class="list-group">
            
            <a  class="list-group-item list-group-item-action" routerLink="/"
             [queryParams]="{ category: item.Name}">{{item.Name}}</a>
            <!-- <a href="#" class="list-group-item list-group-item-action">{{p.ID}}</a> -->
          </div>
      </div>

      <div class="col-3">
         <div class="row" style="width: 900px;" >
            <div class="col"  >
            <h3 class="pb-3 mb-4 font-italic border-bottom">
               Our Products
            </h3>
            <div style="display:flex;  flex-wrap:wrap">
               <div class="card mb-4 border-dark" *ngFor="let p of ProductList" style=" width: 300px ; margin: 30px ; ">
                 
                  <img class="card-img-top" src="{{p.Image}}" style="width: 100%; height: 200px;">
                  <div class="card-body">
                     <h5 class="card-title">{{p.Name}}</h5>
                     <p class="card-text"> {{p.Description}}</p>
                     <p class="card-text">{{p.Price | currency:'USD' :true}}</p>

                     <a class="btn btn-dark btn-sm" (click)="goToDetails(p)">Details</a>
                     <a routerLink="/Cart" class="btn btn-dark float-right ">
                        <i class="fa fa-shopping-cart" style="font-size:20px ; "></i>
                     </a>
                  </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
