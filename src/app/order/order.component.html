
<form class="row g-3" style="margin: 10px;" #form="ngForm" (ngSubmit)="onSubmit()">
  <!-- <p>Form value: {{ form.value | json }}</p> -->
    <div class="col-md-7">
      <label for="inputEmail4" class="form-label" hidden>ID</label>
      <input type="text" class="form-control" id="inputEmail4" hidden>
    </div>
    <div class="col-md-7">
      <label for="inputPassword4" class="form-label">Name</label>
      <input type="text" class="form-control"   name="txtName"  #name="ngModel" [(ngModel)]="makeOrder.Name" >
    </div>
    <div class="col-7">
      <label for="inputAddress" class="form-label">National ID</label>
      <input type="text" class="form-control" id="inputAddress"  name="txtDescription"  #des="ngModel" [(ngModel)]="makeOrder.NationalID">
    </div>
    <div class="col-md-7">
      <label for="inputCity" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputCity" name="txtAddress"  #des="ngModel" [(ngModel)]="makeOrder.Address" >
    </div>
    
    <div class="col-md-7">
        <label for="inputZip" class="form-label">Phone</label>
        <input type="text" class="form-control" id="inputCity" name="txtPrice"  #des="ngModel" [(ngModel)]="makeOrder.Phone" >
      </div>

      <div class="col-md-7">
        <label for="inputZip" class="form-label">Date</label>
        <input type="text" class="form-control" id="inputCity" name="txtDate"  #des="ngModel" [(ngModel)]="makeOrder.Date" >
      </div>
 <br>  <br>  <br> <br>
    <div class="col-7">
      <button type="submit" class="btn btn-primary float-center" style="background-color: black; float: right;">OK, Go to Check out -> </button>
    </div>
</form>
