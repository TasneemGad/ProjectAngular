<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container register-form">
            <div class="form"  >
                <div class="note">
                    <p>Registration Form</p>
                </div>
               <!--  (ngSubmit)="onFormSubmit(registerForm.value)"  -->
               <!-- [formGroup]="registerForm" --> 
                <div class="form-content" [formGroup]="registerForm"  (ngSubmit)="onFormSubmit()"  >
                            <div class="form-group">
                                <label>User Name</label>
                                <input formControlName="userName"  type="text" class="form-control" placeholder="Your Name *" value=""/>
                                <div *ngIf="userName.invalid && userName.touched">
                                    <small class="text-danger" *ngIf="userName.errors.required">User Name is required</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input formControlName="password" type="text" class="form-control" placeholder="Your Password *" value=""/>
                                <div *ngIf="password.invalid && password.touched">
                                    <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                                    <small class="text-danger" *ngIf="password.errors.minlength">Min Length is 6</small>
                                </div>                        
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input formControlName="confirmPassword" [class.is-invalid]="registerForm.errors?.misMatch" type="text" class="form-control" placeholder="Confirm Password *" value=""/>
                                <small class="text-danger" *ngIf="registerForm.errors?.misMatch">Password and confirm password not match</small>
                               <div *ngIf="confirmPassword.invalid && confirmPassword.touched">
                                    <small class="text-danger" *ngIf="confirmPassword.errors.required">confirmPassword is required</small>
                                </div> 
                            </div>
                    <button type="submit" class="btnSubmit">Registration</button>
                </div>
            </div>
