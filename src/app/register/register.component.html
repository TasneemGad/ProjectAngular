<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.2/css/all.min.css" integrity="sha512-NicFTMUg/LwBeG8C7VG+gC4YiiRtQACl98QdkmfsLy37RzXdkaUAuPyVMND0olPP4Jn8M/ctesGSB2pgUBDRIw==" crossorigin="anonymous" />


            
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center" style="color: white;">Register</h5>
              <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
                <div class="form-group">
                    <input formControlName="Name"  type="text" class="form-control" placeholder="Your Name *" value="" style="border-radius: 24px;"/>
                    <div *ngIf="Name.invalid && Name.touched">
                        <small class="text-danger" *ngIf="Name.errors.required">User Name is required</small>
                    </div>
                </div>
  
                
                <hr>
  
                <div class="form-group">
                    <input formControlName="password" type="text" class="form-control" placeholder="Your Password *" value="" style="border-radius: 24px; margin-bottom: 30px;"/>
                    <div *ngIf="password.invalid && password.touched">
                        <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                        <small class="text-danger" *ngIf="password.errors.minlength">Min Length is 6</small>
                    </div>   
                </div>
                
                <div class="form-group">
                    <input formControlName="confirmPassword" style="border-radius: 24px;" [class.is-invalid]="registerForm.errors?.misMatch" type="text" class="form-control" placeholder="Confirm Password *" value=""/>
                    <small class="text-danger" *ngIf="registerForm.errors?.misMatch">Password and confirm password not match</small>
                   <div *ngIf="confirmPassword.invalid && confirmPassword.touched">
                        <small class="text-danger" *ngIf="confirmPassword.errors.required">confirmPassword is required</small>
                    </div> 
                </div>
  
                <button class="btn btn-block text-uppercase" type="submit">Register</button>
                <a class="btn" routerLink="/Login">Sign In</a>
                <hr class="my-4">
              <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
